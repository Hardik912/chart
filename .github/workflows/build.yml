name: Build Next.js App and Commit .next Folder

on:
  push:
    branches:
      - main  # Trigger this action on push to main branch
  pull_request:
    branches:
      - main  # Trigger this action on pull request to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify the Node.js version you're using

      # Install dependencies
      - name: Install dependencies
        run: npm install --force --legacy-peer-deps

      # Build the app
      - name: Build the Next.js app
        run: npm run build

      # Commit .next folder (or any other artifacts) to the repo
      - name: Commit .next folder
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .next
          git commit -m "Add .next folder after build"
          git push

      # Optional: You can add any other steps like testing, deployment, etc.
